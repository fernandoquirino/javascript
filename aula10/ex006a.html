<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color:rgb(60, 196, 60);
            color: white;
            width: 200px;
            font: normal 16pt Arial;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--Div com 3 eventos-->
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        //A ligação entre HTML e JAvaScript é efetuada através das três linhas abaixo (addEventListener - Adicionar Ouvintes de Eventos)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'rgb(60, 196, 60)'
        }
    </script>
</body>
</html>
