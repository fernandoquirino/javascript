<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <h1>Formatação de Strings e números</h1>
    <img src="strings1.jpg" alt="Strings" width="500px"> </body>

    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`<br> Olá ${nome}. Seu nome tem ${nome.length} letras. <br>`) //Exibe o comprimento do nome
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} </br>`) //Converte para letras maiúsculas
        document.write(`E seu nome em minúsculas é ${nome.toLowerCase()}</br>`) //Converte para letras minúsculas
    </script>

    <br><img src="numeros.JPG" alt="Formatação de números">
</body>
</html>
