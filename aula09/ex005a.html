<body>
    <h1>DOM - Modelos de Objeto para Documentos</h1>
    <img src="arvore_dom.JPG" alt="Árvore DOM">
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div> <br>
    <div name="msg1">Está é uma frase.</div> <br>
  
    <script>
        /*SELECIONANDO ELEMENTOS DA ÁRVORE
        por Marca - por ID - por Nome - por Classe - por Seletor
        */

        //SELECIONANDO ELEMENTO POR ID (getElementById)

        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        d.style.background = 'red'
        d.innerText = 'Estou aguardando...' //Usando DOM para modificar o conteúdo do parágrafo

        var d = window.document.getElementsByName('msg1')[0]
        d.innerText 'Olá'

       
    </script>
