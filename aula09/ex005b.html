<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passoas com DOM</title>
    <style>
        body{
            background-color: rgb(107, 107, 252);
            color: white;
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    <h1>DOM - Modelos de Objeto para Documentos</h1>
    <img src="arvore_dom.JPG" alt="Árvore DOM">
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div> <br>
  
    <script>
        /*SELECIONANDO ELEMENTOS DA ÁRVORE
        por Marca - por ID - por Nome - por Classe - por Seletor
        */

        //SELECIONANDO ELEMENTO POR SELETOR (querySelector)

        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        var d = window.document.querySelector('div#msg')
        d.style.background = 'yellow'
        d.style.color = 'red'

    </script>
</body>
</html>
